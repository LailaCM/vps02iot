<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Histórico de Atividade da Esteira</title>
    <style>
        body {
            background-color: #787693;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f7f6ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; 
            flex-direction: column; 
        }
        .historico {
            margin-bottom: 20px;
        }
        .graficos {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Largura total */
            box-sizing: border-box;
            text-align: center; /* Centralizar os elementos */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
